name: Deploy to ASPHostPortal

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Publish
      run: dotnet publish CWDocMgrBlazor/CWDocMgrBlazor.csproj -c Release -o ./publish
    
    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: 209.58.148.243
        username: kirkhawley
        password: AHPRudeboy10
        local-dir: ./publish/
        server-dir: /kirkhawley.org/
        dangerous-clean-slate: true
        protocol: ftps
        port: 21  # Or 990 if using implicit FTPS; check your hosting control panel
        security: loose  # If you encounter certificate issues