name: Deploy to ASPHostPortal

on:
  push:
    branches: [ master ]  # Adjust branch name as needed
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-and-deploy:
    runs-on: windows-latest  # Changed from ubuntu-latest to windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Publish
      run: dotnet publish CWDocMgrBlazor/CWDocMgrBlazor.csproj -c Release -o ./publish
    
    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./publish/
        server-dir: ${{ secrets.FTP_SERVER_DIR }}
        dangerous-clean-slate: true # Use with caution - removes existing files